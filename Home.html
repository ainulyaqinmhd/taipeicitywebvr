<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: ${thumb}"
          event-set__mouseenter="scale: 1.2 1.2 1;_target: #image-360; _delay: 300; material.src: ${src}"
          event-set__mouseleave="scale: 1 1 1"
          event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
          proxy-event="event: click; to: #image-360; as: fade"
          sound="on: click; src: #click-sound"></a-entity>
      </script>

    <title>Home</title>
</head>
<body>
   <a-scene>
       <a-asset>
            <video id="vid01" volume="0" src="./video/aaa.mp4" autoplay loop="true"></video>

            <video id="vid03" volume="0" src="./video/Dadaocheng_Gate (1).mp4" autoplay loop="true"></video>
            <video id="vid04" volume="0" src="./video/event01_1.mp4" autoplay loop="true"></video>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
            <img id="bg" src="./Image/testpic (1).jpg" alt="">
        </a-asset>
